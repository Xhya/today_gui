<div class="app-list-of-product" *ngIf="(pageName$ | async) === SHOPPING_PAGE_NAMES.LIST_OF_PRODUCT">

    <div class="top-panel">
        <button class="arrow-left-button" (click)="onClickGoBack()"> 
            <
        </button>

        <div class="title-container">
            <div class="title">Liste du marché</div>
            <div class="shared-with">partagé avec</div>
        </div>

        <button class="ellipsis-button">
            ...
        </button>

    </div>

    <div class="search-container" *ngIf="isSearchActive">
        <div class="text-container">
            <div class="text">
                <input 
                    type="text"
                    [(ngModel)]="searchedProductText"
                    (ngModelChange)="onChangeSearchedProductText()"
                    placeholder="..."
                />
            </div>
            <button class="check-button">v</button>
        </div>
        <div *ngIf="foundProducts.length > 0" class="relative-position-of-list-of-product">
            <div class="list-of-product-container">
                <div *ngFor="let product of foundProducts">
                    <div class="product-container" (click)="onClickFoundProduct(product)">
                        <div class="name">{{ product.name }}</div>
                        <div class="category">{{ product.category.name }}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="list-of-product-of-list-container">

        <div *ngFor="let item of formatedDisplayedListOfProductWithCategories | keyvalue" class="product-of-list-container">
            
            <div class="ng-for-category-container">
                <div>
                    {{item.key}}
                </div>

                <div *ngFor="let product of item.value">
                    <div>
                        <div>{{product.name }}</div>
                        <div>{{product.quantity }}</div>                  
                    </div>

                    <div>O</div>
                </div>
            </div>
            
        </div>

    </div>

    <button 
        class="plus-button"
        (click)="onClickPlusButton()"
    >
        <div [ngClass]="{'rotated': isSearchActive }">
            +
        </div>
    </button>


</div>
