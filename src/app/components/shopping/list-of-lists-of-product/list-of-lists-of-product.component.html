<div class="app-list-of-lists-of-product">
  
    <div>
        <div *ngFor="let listOfProduct of listOfListOfProduct$ | async">
            <div (click)="onClickListOfProduct(listOfProduct)">
                {{ listOfProduct.name }}
            </div>
        </div> 
        
    </div>

    <button 
        class="plus-button"
        (click)="onClickCreateListOfProduct()"
    >
        +
    </button>

</div>
