<div class="app-category-of-product-selector">

    <div class="search-bar">
        <input 
            type="text"
            class="input-category-name"
            placeholder="Nom de la catÃ©gorie"
            [(ngModel)]="categoryName"
            (ngModelChange)="onChangeCategoryName()"
        />

        <button (click)="onClickCreateCategory()">+</button>
    </div>


    <div class="ng-for-container">
        <div *ngFor="let category of listOfCategory">
            <div class="name" (click)="onClickCategoryName(category.id)">{{ category.name }}</div>
        </div>
    </div>
</div>
